<html lang="en">

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous" />

    </head>
    <body>
        <div class="container-fluid overview">
        <main>
            
                <section>
                    <div class="row header ">
                       
                        <h1 >CatPhotoApp</h1>
                        
                        <img class="img-header" src="./images/beautiful_kittens.jpg" alt="a cute orange cat">
                       
                    </div>
                </section>
                <section>
                    <div class="row">
                        <div class="gallery">
                            <h2>Photo Gallery</h2>
                            <img class="img-gallery" src="./images/Three_kittens.png" alt="three_kittens">
                            <img class="img-gallery" src="./images/workmode.jpg" alt="cat in workmode">
                            <img class="img-gallery" src="./images/serene.jpg" alt="serene cat">
                            <img class="img-gallery" src="./images/lovely.jpg" alt="lovely cat">
                            <img class="img-gallery" src="./images/hanging_tree.jpg" alt="cat on a tree">
                            <img class="img-gallery" src="./images/flexing.jpg" alt="flexing cat">
                            <img class="img-gallery" src="./images/fiery.jpg" alt="fiery cat">
                            <img class="img-gallery" src="./images/cute_orange_cat.png" alt="cute cat">
                            <img class="img-gallery" src="./images/cutie.jpg" alt="cuties">
                        </div>
                        <h2>Cat Lists</h2>
                        <h4>Things Cats Love</h4>
                        <ul>
                            <li>Fish</li>
                            <li>Meat</li>
                            <li>Lasagna</li>
    
                        </ul>
                        <figure>
                            <img src="./images/lasagna.png" alt="=lasagna">
                            <figcaption>cats <em>love</em> Lasagna</figcaption>
                        </figure>
                        <h4>Top three things a cat hate</h4>
                        <ol>
                            <li>Flea treatment</li>
                            <li>Thunder</li>
                            <li>Other cats</li>
                        </ol>
                        <figure>
                            <img src="./images/beautiful_kittens.jpg" alt="cat hates other cats">
                            <figurecaption>cats <em>hates</em> other cats</figurecaption>
                        </figure>
    
                    </div>
                </section>
                <section>
                    <div>
                        <form action="https://freecatphotoapp.com/submit-cat-photo" >
                            <fieldset>
                                <legend>Is your cat an indoor or outdoor cat?</legend>
                                <label for="indoor" ><input id="indoor" name="indoor-outdoor" value="indoor" type="radio" checked> Indoor</label>
                                <label for="outdoor" ><input id="outdoor" name="indoor-outdoor" value="outdoor" type="radio"> Outdoor</label>
                            </fieldset>
                            <fieldset>
                                <legend>What's your cat's personality?</legend>
                                <label for="loving"><input type="checkbox" name="personality" id="loving" value="loving" checked> Loving </label>
                                <input type="checkbox" name="personality" id="lazy" value="lazy"><label for="lazy"> Lazy</label>
                                <input type="checkbox" name="personality" id="energetic" value="energetic"><label for="energetic"> Energetic</label>
                               

                            </fieldset>
                            <input type="text" name="catphotourl" placeholder="cat photo url" required>
                            <button class="btn btn-primary" type="submit">Submit</button>


                        </form>
                    </div>
                </section>
           
       </main>
       <footer><p>No Copyright - <a href="https://www.freecodecamp.org" target="_blank" > www.freecodecamp.org </a></p></footer>
    </div> 
    </body>

</html>
